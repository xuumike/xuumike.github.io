        <p>美式足球（American football）亦稱美式橄欖球，是在美國流行的一種由英式橄欖球衍生而來的競技體育運動。美式足球比賽的目的是要把球帶到對手的「達陣區」得分，主要用持球或傳球兩種方式。得分方法有多種，包括持球越過底線，傳球給在達陣區內的隊友，或把球踢過兩枝門柱中間射門。比賽時間完時得分較多的一隊勝出。由於球賽中球員往往會與對方有激烈的身體衝撞，因此需穿護具及頭盔出賽。</p>
