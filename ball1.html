        <div id="box">
            <p>籃球，是一種由兩隊參與，在一個長方形籃球場進行的球類運動，每隊出場五個人，可以將球向任何地方傳、投、拍、滾或運，目的是將籃球投入對方球籃得分，並阻止對方得分，在三分線內投進可以得兩分，反之在三分線外可以得三分，現在台灣有兩個職業聯賽，分別是PLG跟T1，台灣現在有很多職業球隊，大家可以多多進場幫球員們加油，也可以去看場邊的啦啦隊，有些都長得還不錯，運氣好還可以跟他們拍照。</p>
            <p>站長最喜歡的球隊就夢想家!!!!!</p>
