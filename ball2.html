    <div id="box">
        <p>羽球是一項隔著球網，使用長柄網狀球拍揮擊平口端紮有一圈羽毛的半球狀軟木的運動。依據參與的人數，可分為單打與雙打。相對於性質相近的網球運動，羽球選手除了體能要求以外，更講究短時間的爆發力以及反應力。我想台灣人最耳熟能詳的選手就是戴姿穎了。</p>
