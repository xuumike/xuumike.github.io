        <p>劍道（日語：剣道／けんどう）是將日本劍術加以競技化形成的武術運動。正式比賽通常在室內進行，因選手赤足，對場地木地板的品質有較高要求。選手一對一進行比賽，雙方均穿劍道服、戴護具、持竹劍，按規則相互擊打有效部位（頭部、手腕及腰部），由裁判計點數判勝負。亦可舉行團體比賽，由選手數相等的團體雙方分別一對一決出勝負後計算總分。

            段位稱號一共有初段至十段（九段、十段已廢除考試）、鍊士、教士及範士。</p>
